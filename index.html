        }
        .header-official h1 {
            color: white; font-size: 20px; font-weight: 900;

        .header-official p {
            color: var(--police-gold); font-size: 11px; font-weight: 700;
            text-transform: uppercase; letter-spacing: 1px; margin-top: 8px;
        }
        
        .data-btn {
            position: absolute; top: 20px; right: 20px;
            color: var(--police-gold); font-size: 18px; cursor: pointer;
            width: 36px; height: 36px; display: flex; align-items: center; justify-content: center;
            background: rgba(0,0,0,0.2); border-radius: 8px; border: 1px solid rgba(255, 218, 68, 0.3);
            transition: all 0.2s; animation: pulse-gold 2s infinite;
        }
        @keyframes pulse-gold { 0% { box-shadow: 0 0 0 0 rgba(255, 218, 68, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(255, 218, 68, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 218, 68, 0); } }

        /* --- CHAT AREA --- */
        .chat-area { 
            background: #f9fafb; flex: 1; overflow-y: auto; padding: 20px; 
            position: relative;
            background-image: radial-gradient(#ce181e 0.5px, transparent 0.5px);
            background-size: 20px 20px; opacity: 0.98;
        }

        .watermark {
            position: absolute; inset: 0; display: grid;
            grid-template-columns: repeat(2, 1fr); grid-template-rows: repeat(8, 1fr);
            pointer-events: none; z-index: 0; opacity: 0.04;
        }
        .watermark-item {
            transform: rotate(-30deg); font-size: 11px; font-weight: 900;
            display: flex; align-items: center; justify-content: center; 
            color: var(--police-red);
        }
        
        .msg { margin-bottom: 20px; display: flex; flex-direction: column; max-width: 88%; position: relative; z-index: 10; animation: fadeUp 0.3s ease-out; }
        @keyframes fadeUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .bubble {
            padding: 14px 18px; font-size: 13.5px; line-height: 1.6;
            border-radius: 12px; position: relative; box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            word-wrap: break-word;
        }
        .bot .bubble { 
            background: white; color: #1f2937; border: 1px solid #e5e7eb;
            border-left: 4px solid var(--police-red);
        }
        .user .bubble { 
            background: var(--police-red); color: white; font-weight: 500;
            border-bottom-right-radius: 2px;
        }

        /* --- INPUT --- */
        .input-container {
            padding: 15px; background: white; border-top: 2px solid #f3f4f6;
            display: flex; gap: 10px; align-items: center; z-index: 60;
        }
        .input-field {
            flex: 1; background: #f3f4f6; border-radius: 8px;
            padding: 14px 16px; font-size: 14px; border: 1px solid transparent;
            transition: all 0.3s; color: #111; outline: none; font-weight: 500;
        }
        .input-field:focus { background: white; border-color: var(--police-red); box-shadow: 0 0 0 3px rgba(206, 24, 30, 0.1); }

            width: 48px; height: 48px; background: var(--police-red); color: var(--police-gold);
            display: flex; align-items: center; justify-content: center; font-size: 18px;
            border-radius: 8px; transition: all 0.2s; cursor: pointer; border: none;
        }
        .send-btn:active { transform: scale(0.95); background: #b91c1c; }

        .suggestion-box {

            border-top: 1px solid #f0f0f0;
        }
        .suggestion-chip {
            border: 1px solid #e5e7eb; color: var(--police-red); background: white;

        }
        .suggestion-chip:active { background: var(--police-red); color: white; border-color: var(--police-red); }

        /* --- MODAL --- */
        .modal-overlay {
            position: absolute; inset: 0; background: rgba(0,0,0,0.85);
            backdrop-filter: blur(5px); z-index: 100; display: none;
            align-items: center; justify-content: center; padding: 15px;

                keys: ["2028 thi máy tính toàn bộ", "2028 thi may tinh toan bo", "2028 áp dụng tất cả trường", "2028 ap dung tat ca truong", "2028 thi máy tính", "2028 thi may tinh", "2028 tat ca truong", "ap dung toan bo"],
                answer: `<b>Năm 2028</b><br>Áp dụng thi trên máy tính cho <b>tất cả</b> các trường trong CAND.`
            },
            {
                keys: ["đơn vị có chiến sĩ nghĩa vụ", "don vi co chien si nghia vu", "chiến sĩ nghĩa vụ làm quen thi máy tính", "chien si nghia vu lam quen thi may tinh", "don vi chien si nghia vu", "chien si nghia vu can lam gi", "quan triet doi moi hinh thuc thi"],
                answer: `<b>Đơn vị được bố trí chiến sĩ nghĩa vụ</b><br>Thông báo, quán triệt nội dung đổi mới hình thức thi tuyển đến chiến sĩ nghĩa vụ tại ngũ để chủ động sẵn sàng làm quen phương án tổ chức thi tuyển mới.`
            },
            {
                keys: ["công an xã phường đặc khu", "cong an xa phuong dac khu", "tuyên truyền thi máy tính", "tuyen truyen thi may tinh", "ứng dụng CNTT tuyên truyền", "ung dung cntt tuyen truyen"],
                answer: `<b>Công an xã/phường/đặc khu</b><br>Tổ chức tuyên truyền bằng nhiều hình thức, chú ý ứng dụng CNTT để thí sinh nắm, làm quen và ôn tập theo các đề cương phù hợp.`
            },
            {
                keys: ["quảng trị", "quang tri", "công an tỉnh quảng trị", "cong an tinh quang tri", "thông báo quảng trị", "thong bao quang tri", "thong bao cong an quang tri"],
                answer: `<b>Thông báo của Công an tỉnh Quảng Trị</b><br>Thông báo về đổi mới công tác tuyển sinh ĐH chính quy tuyển mới trong CAND kể từ năm 2026, trọng tâm là lộ trình thi trên máy tính và trách nhiệm tuyên truyền/phối hợp của các đơn vị.`
            },
        ];

        const SUGGESTIONS = [
            { label: "SỨC KHỎE (TT62)", query: "Chiều cao BMI 62/2023" },
            { label: "XÉT NGHIỆM MÁU", query: "Xét nghiệm viêm gan ma túy" },
            { label: "ĐIỀU KIỆN TUỔI", query: "Quy định độ tuổi" },
            { label: "NƠI NỘP HỒ SƠ", query: "Nơi nộp hồ sơ sơ tuyển" }
        ];

        /****************************************************************
         * LOGIC HỆ THỐNG
         ****************************************************************/
        const chatBox = document.getElementById('chatBox');
        const userInput = document.getElementById('userInput');

        function initApp() {
            const sBox = document.getElementById('suggestionBox');
            SUGGESTIONS.forEach(s => {
                const chip = document.createElement('div');
                chip.className = 'suggestion-chip';
                chip.innerText = s.label;
                chip.onclick = () => ask(s.query);
                sBox.appendChild(chip);
            });

            const wm = document.getElementById('watermark');
            for (let i = 0; i < 16; i++) {
                const d = document.createElement('div');
                d.className = 'watermark-item';
                d.innerText = 'PX01 QUẢNG TRỊ';
                wm.appendChild(d);
            }

            renderModalData();
            addMessage("<b>Tôi là trợ lý ảo công tác tuyển sinh, đào tạo Công an tỉnh Quảng Trị, kính mời đồng chí, thí sinh, phụ huynh nhập nội dung cần tra cứu.", "bot");
        }

        function renderModalData() {
            document.getElementById('list-suckhoe').innerHTML = SUC_KHOE_DATA.map(i => `<div class="p-3 bg-white border border-red-100 rounded-lg shadow-sm"><p class="text-xs font-bold text-[#ce181e] uppercase">⚕️ ${i.title}</p><p class="text-[11px] text-gray-700 mt-1 leading-relaxed">${i.content}</p></div>`).join('');
            document.getElementById('list-dieukien').innerHTML = DIEU_KIEN_DATA.map(i => `<div class="p-3 bg-white border border-gray-200 rounded-lg shadow-sm"><p class="text-xs font-bold text-gray-800 uppercase text-[#ce181e]">📌 ${i.title}</p><p class="text-[11px] text-gray-600 mt-1 leading-relaxed">${i.content}</p></div>`).join('');
            filterContact();
        }

        function filterContact() {
            const term = document.getElementById('searchContact').value.toLowerCase();
            const filtered = DANH_BA_DATA.filter(i => 
                i.unit.toLowerCase().includes(term) || 
                i.name.toLowerCase().includes(term)
            );
            
            document.getElementById('list-danhba').innerHTML = filtered.map(i => `
                <div class="p-3 bg-white border border-gray-200 rounded-lg flex justify-between items-center hover:border-red-300 transition-all shadow-sm">
                    <div>
                        <p class="text-[11px] font-bold text-gray-800">${i.unit}</p>
                        <p class="text-[10px] text-gray-500 uppercase font-bold mt-0.5"><i class="fas fa-user-shield mr-1"></i>${i.name}</p>
                    </div>
                    <a href="tel:${i.phone.replace(/\./g, '')}" class="text-[11px] font-black text-[#ce181e] bg-red-50 px-2 py-1 rounded border border-red-100 hover:bg-red-600 hover:text-white transition-colors">
                        ${i.phone}
                    </a>
                </div>
            `).join('');
        }

        function addMessage(text, side) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `msg ${side}`;
            msgDiv.innerHTML = `<div class="bubble">${text}</div>`;
            chatBox.appendChild(msgDiv);
            chatBox.scrollTo({ top: chatBox.scrollHeight, behavior: 'smooth' });
        }

        function handleSend() {
            const text = userInput.value.trim();
            if (!text) return;

            addMessage(text, 'user');
            userInput.value = '';

            setTimeout(() => {
                const query = text.toLowerCase();
                const response = KNOWLEDGE_BASE.find(i => i.keys.some(k => query.includes(k)));
                
                if(response) {
                    addMessage(response.answer, 'bot');
                } else {
                    addMessage("Thông tin này đang được cập nhật. Đồng chí vui lòng tra cứu trong phần <b>Danh bạ</b> (góc phải) hoặc liên hệ trực tiếp <b>Đ/c Đại úy Lê Hoàng Trung (0977.556.858 - 0823.373.373)</b>.", "bot");
                }
            }, 500);
        }

        function ask(q) {
            userInput.value = q;
            handleSend();
        }

        function toggleModal(id) {
            const m = document.getElementById(id);
            m.style.display = (m.style.display === 'flex') ? 'none' : 'flex';
        }

        function switchTab(btn, tabId) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.add('hidden'));
            btn.classList.add('active');
            document.getElementById(tabId).classList.remove('hidden');
        }

        userInput.onkeydown = (e) => { if(e.key === "Enter") handleSend(); };
        window.onload = initApp;
    </script>
</body>
